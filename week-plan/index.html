<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="calendar mt-4">
      <div class="relative h-10 w-72 min-w-[200px] mb-4 ml-4">
        <select
          onchange="filterDepartment(event.target.value)"
          class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 empty:!bg-gray-900 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
        >
          <option value="Alle">Alle</option>
          <option value="Fußball">Fußball</option>
          <option value="Turnen">Turnen</option>
          <option value="Ski">Ski</option>
          <option value="Volleyball">Volleyball</option>
          <option value="Fahrrad">Fahrrad</option>
          <option value="Stockschießen">Stockschießen</option>
        </select>
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
        >
          Abteilung auswählen
        </label>
      </div>
      <div class="days"></div>
    </div>

    <script type="text/javascript">
      const courses = [
        {
          name: "Montag",
          events: [
            {
              abteilung: "Turnen",
              name: "Mutter-Kind-Turnen",
              time: "16:15 - 17:15",
            },
            {
              abteilung: "Turnen",
              name: "Karate für Kinder",
              time: "17:30 - 18:15",
            },
            {
              abteilung: "Fußball",
              name: "Damen",
              time: "18:30 - 20:00",
            },
            {
              abteilung: "Ski",
              name: "Ski- und Konditionstraining",
              time: "20:00 - 21:00",
            },
          ],
        },
        {
          name: "Dienstag",
          events: [
            {
              abteilung: "Turnen",
              name: "Mutter-Kind-Turnen",
              time: "16:15 - 17:15",
            },
            {
              abteilung: "Turnen",
              name: "Karate für Kinder",
              time: "17:30 - 18:15",
            },
            {
              abteilung: "Fußball",
              name: "Damen",
              time: "18:30 - 20:00",
            },
            {
              abteilung: "Ski",
              name: "Ski- und Konditionstraining",
              time: "20:00 - 21:00",
            },
          ],
        },
        {
          name: "Mittwoch",
          events: [],
        },
        {
          name: "Donnerstag",
          events: [],
        },
        {
          name: "Freitag",
          events: [],
        },
        {
          name: "Samstag",
          events: [],
        },
      ];

      const matchDepartmentToStyle = (department) => {
        switch (department) {
          case "Turnen":
            return "gymnastic";
          case "Fußball":
            return "soccer";
          case "Ski":
            return "ski";
          case "Fahrrad":
            return "cycle";
          case "Volleyball":
            return "volleyball";
          case "Stockschießen":
            return "stickshoot";
        }
      };

      function filterDepartment(department) {
        if (department !== "Alle") {
          const filteredCourses = structuredClone(courses);
          filteredCourses.forEach((day) => {
            day.events = day.events.filter(
              (event) => event.abteilung === department
            );
          });
          showCourseOverview(filteredCourses);
        }
        else {
            showCourseOverview(courses);
        }
      }

      function showCourseOverview(courses) {
        let dayElement = "";
        courses.forEach((day) => {
          dayElement += `<div class="day"><div class="date"><p class="date-day">${day.name}</p></div><div class="events">`;

          day.events.forEach((event) => {
            dayElement += `<div class="event ${matchDepartmentToStyle(
              event.abteilung
            )}">
                <p class="title">${event.abteilung}</p>
                <p class="title">${event.name}</p>
                <p class="time">${event.time}</p>
            </div>`;
          });

          dayElement += "</div></div>";
        });

        daysContainer.innerHTML = "";
        daysContainer.innerHTML = dayElement;
      }

      const daysContainer = document.getElementsByClassName("days")[0];
      showCourseOverview(courses);
    </script>
  </body>
</html>
